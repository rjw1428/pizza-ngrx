<h1> NRGX Pizza Test!</h1>

<button (click)="createPizza()">Create Pizza</button>
<p>Large Pizzas: {{large}} </p>
<p>Small Pizzas: {{small}} </p>
<p>Total Pizzas: {{total}} </p>
<hr>

<div *ngFor = "let pizza of pizzas | async">
    <img src='https://www.cicis.com/wp-content/uploads/2019/04/pizza_categoryheader.png' width='200px'>
    <h3>Pizza ID: {{pizza.id}} </h3>
    <p>Size: {{pizza.size}} </p>

    <button class="upgrade" *ngIf="pizza.size==='small'" (click)="updatePizza(pizza.id, 'large')">Upgrade</button>
    <button class="downgrade" *ngIf="pizza.size==='large'" (click)="updatePizza(pizza.id, 'small')">Downgrade</button>
    <button class="red" (click)="deletePizza(pizza.id)">Delete</button>
</div>
